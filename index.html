<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="calculator">
        <div class="topic">
            <p>calc</p>
        </div>
        <div class="entries">
            <p id="display">0</p>
        </div>
        <div class="keypad">
            <div class="buttonsArea">
                <div class="buttons">
                    <p class="button">7</p>
                    <p class="button">8</p>
                    <p class="button">9</p>
                    <p class="button del" data-action="delete">DEL</p>
                </div>
                <div class="buttons">
                    <p class="button">4</p>
                    <p class="button">5</p>
                    <p class="button">6</p>
                    <p class="button">+</p>
                </div>
                <div class="buttons">
                    <p class="button">1</p>
                    <p class="button">2</p>
                    <p class="button">3</p>
                    <p class="button">-</p>
                </div>
                <div class="buttons">
                    <p class="button">.</p>
                    <p class="button">0</p>
                    <p class="button">/</p>
                    <p class="button">x</p>
                </div>
                <div class="specialbtns">
                    <p class="btn1">RESET</p>
                    <p class="btn2">=</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
